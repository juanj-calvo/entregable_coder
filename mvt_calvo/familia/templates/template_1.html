<h1>PRUEBA DE TEMPLATE Y REPASO</h1>
<h2>{{prueba}}</h2>
<h2> prueba de tiempo {{today}}</h2>

{%for elemento in lista%}
    {% if elemento > 2 %}
        <h2 style="color: blue;">AZUL {{elemento}}</h2>
    {% elif elemento > 1%}
        <h2 style="color: red">ROJO {{elemento}}</h2>
    {% else %}
    <h3>prueba de lista en bucle for </h3>
        <h2>NEGRO {{elemento}}</h2>
    {% endif %}

{% endfor %}
